# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test-Psi4

on:
  push:
    branches: [ master, devel ]
  pull_request:
    branches: [ master, devel ]

jobs:
  build:
    runs-on: ubuntu-latest

    container: 
      image: psi4/psi4:1.9.1
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python 3.10 from source
        run: |
          apt-get update && apt-get install -y \
            build-essential \
            zlib1g-dev \
            libncurses5-dev \
            libgdbm-dev \
            libnss3-dev \
            libssl-dev \
            libreadline-dev \
            libffi-dev \
            curl \
            libsqlite3-dev \
            wget \
            lzma-dev \
            tk-dev \
            xz-utils

          curl -O https://www.python.org/ftp/python/3.10.14/Python-3.10.14.tgz
          tar -xf Python-3.10.14.tgz
          cd Python-3.10.14
          ./configure --enable-optimizations
          make -j$(nproc)
          make altinstall

          ln -sf /usr/local/bin/python3.10 /usr/bin/python
          ln -sf /usr/local/bin/pip3.10 /usr/bin/pip

      - name: Set up virtual environment and run tests
        run: |
          python -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt
          ./venv/bin/pip install -e .
          ./venv/bin/pip install pyscf pytest
          cd tests
          ls
          ./../venv/bin/pytest test_chemistry.py
          ./../venv/bin/pytest test_adapt.py
